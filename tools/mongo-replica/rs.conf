systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.rs0.log"
   logAppend: true
storage:
   dbPath: "rs"
   journal:
      enabled: true
processManagement:
   fork: true
net:
   bindIp: 127.0.0.1
   port: 
setParameter:
   enableLocalhostAuthBypass: true
replication:
   oplogSizeMB: 10
   replSetName: "rs0"
